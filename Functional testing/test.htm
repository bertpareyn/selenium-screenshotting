<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="screen.css" rel="stylesheet" type="text/css">
<title>Functionality testing</title>
</head>
<body>

<div id="header">
	<div id="headercontent">
		<img src="images/functionaltestinglogo.png" alt="functional testing logo" id="logo"/>
		<div id="menubuttons">
			<ul>
				<li><a href="index.htm" title="About the functional tester">About</a></li>
				<li class="activebutton">Test</li>
				<li><a href="results.htm" title="Watch your results">Results</a></li>
			</ul>
		</div>
	</div>
</div>

<div id="content">
	<div id="contentcontent">
		<p>You can test your webpages for inconsistencies on this page. Once the test is submitted you will be redirected to the results page were your results will appear as soon as they are ready.</p>
		<div id="testcontainer">
		    <form name ="checkboxform" method="POST" action="submitTest.php">
		        <div id="browsers">
		            <h1>Browser</h1>
		            <input type ="checkbox" id="firefox" name ="firefox"><label for="firefox">Firefox</label><br>
		            <input type ="checkbox" id="ie" name ="ie"><label for="ie">IE</label><br>
		            <input type ="checkbox" id="safari" name ="safari"><label for="safari">Safari</label>
		        </div>
		        <div id="operatingsystems">
		            <h1>Operating system</h1>
		            <input type ="checkbox" id="osx" name ="osx"><label for="osx">OSX</label><br>
		            <input type ="checkbox" id="windows" name ="windows"><label for="windows">Windows</label>
		        </div>
		        <div id="codeInput">
		            <h1>Website to check</h1>
		            <input type="text" id="siteToCheck" name="websitetocheck">
		            <h1>Description</h1>
		            <input type="text" id="description" name="descriptionn">
		            <h1>Test input</h1>
		            <textarea name="codeInput" cols="70" rows="8"></textarea>
		        </div>
		        <div id="submitTestForm">
		            <input id="submitFormButton" type="Submit" name="submitCheckboxes" value="Start test">
		            <input id="resetFormButton" type="Reset" name="resetForm" value="Reset form">
		        </div>
		    </form>
		</div>
	</div>
</div>

<div id="footer">
	<div id="footercontent">
		<div id="footershadow">
		</div>
		
	</div>
</div>
</body>
</html>
